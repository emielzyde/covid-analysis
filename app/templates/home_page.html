{% extends "base.html" %}
{% block content %}
    <h2>Welcome to the COVID-19 app</h2>
    <h2>Country Selection</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.country.label }}<br>
            {{ form.country(size=15) }}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
